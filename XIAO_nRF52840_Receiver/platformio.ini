; PlatformIO Project Configuration File
; Seeed XIAO nRF52840 - PitchComm Receiver
;
; Hardware: nRF52840 + External SX1262 (Ra-01SH) + 0.49" OLED (64x32)
; Ultra-compact receiver for pitch signals from T-Deck

[env:xiaonrf52840]
platform = nordicnrf52
board = xiaoblesense
framework = arduino

; Build settings
build_flags =
    -DCFG_DEBUG=0
    -Os

; Upload/Monitor
upload_speed = 115200
monitor_speed = 115200

; Libraries
lib_deps =
    jgromes/RadioLib@^6.6.0
    u8g2/U8g2@^2.35.9
