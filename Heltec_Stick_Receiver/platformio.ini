; PlatformIO Project Configuration File
; Heltec Wireless Stick Lite V3 - PitchComm Receiver
;
; Hardware: ESP32-S3 + SX1262 + External 0.49" OLED (64x32)
; Smallest possible receiver for pitch signals from T-Deck

[env:heltec_wireless_stick_lite_v3]
platform = espressif32
board = heltec_wifi_lora_32_V3
framework = arduino

; CPU settings
board_build.mcu = esp32s3
board_build.f_cpu = 240000000L

; Build flags
build_flags =
    -DARDUINO_USB_CDC_ON_BOOT=1
    -DARDUINO_USB_MODE=1
    -DCORE_DEBUG_LEVEL=0

; Upload/Monitor
upload_speed = 921600
monitor_speed = 115200

; Libraries
lib_deps =
    jgromes/RadioLib@^6.6.0
    u8g2/U8g2@^2.35.9
