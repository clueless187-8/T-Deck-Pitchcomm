<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1100" font-family="Consolas, monospace">
  <defs>
    <linearGradient id="pcbG" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#1a5276"/>
      <stop offset="100%" stop-color="#0e3d5e"/>
    </linearGradient>
    <linearGradient id="loraG" x1="0" y1="0" x2="0.3" y2="1">
      <stop offset="0%" stop-color="#7d5a2e"/>
      <stop offset="100%" stop-color="#5a3d1a"/>
    </linearGradient>
    <linearGradient id="caseG" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#3a3a4a"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
    <linearGradient id="lidG" x1="0" y1="0" x2="0.5" y2="1">
      <stop offset="0%" stop-color="#4a4a5a"/>
      <stop offset="100%" stop-color="#2a2a3a"/>
    </linearGradient>
    <linearGradient id="batG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#8b2020"/>
      <stop offset="100%" stop-color="#5a1010"/>
    </linearGradient>
    <linearGradient id="oledG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#1a1a2a"/>
      <stop offset="100%" stop-color="#0a0a15"/>
    </linearGradient>
    <linearGradient id="antG" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#d4a020"/>
      <stop offset="100%" stop-color="#8a6a10"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="4" dy="6" stdDeviation="5" flood-opacity="0.4"/>
    </filter>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <pattern id="g4" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#0f1520" stroke-width="0.2"/>
    </pattern>
  </defs>

  <rect width="1400" height="1100" fill="#080c12"/>
  <rect width="1400" height="1100" fill="url(#g4)"/>

  <!-- Title -->
  <rect x="20" y="20" width="1360" height="55" rx="4" fill="#161b22" stroke="#30363d"/>
  <text x="40" y="48" fill="#58a6ff" font-size="17" font-weight="bold">CATCHER HUD RECEIVER — EXPLODED ASSEMBLY VIEW</text>
  <text x="40" y="65" fill="#8b949e" font-size="10">Isometric Projection | All components separated on vertical axis | Rev 2.0</text>
  <text x="1200" y="48" fill="#8b949e" font-size="10">SHEET 4/4</text>

  <!-- ============================================================ -->
  <!-- LAYER 7 (TOP): LID / TOP HALF ENCLOSURE -->
  <!-- ============================================================ -->
  <!-- Isometric box - lid -->
  <g filter="url(#shadow)">
    <!-- Top face -->
    <path d="M500,100 L720,70 L850,130 L630,160 Z" fill="url(#lidG)" stroke="#8b949e" stroke-width="1.5"/>
    <!-- Front face -->
    <path d="M500,100 L500,130 L630,190 L630,160 Z" fill="#2a2a3a" stroke="#8b949e" stroke-width="1"/>
    <!-- Right face -->
    <path d="M630,160 L630,190 L850,160 L850,130 Z" fill="#353545" stroke="#8b949e" stroke-width="1"/>
  </g>
  <!-- Snap tabs on lid -->
  <rect x="550" y="125" width="8" height="8" rx="1" fill="#8b949e"/>
  <rect x="750" y="120" width="8" height="8" rx="1" fill="#8b949e"/>
  <!-- Label -->
  <line x1="860" y1="120" x2="1020" y2="100" stroke="#8b949e" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="1020" cy="100" r="3" fill="#8b949e"/>
  <text x="1030" y="95" fill="#c9d1d9" font-size="12" font-weight="bold">⑦ TOP LID</text>
  <text x="1030" y="110" fill="#8b949e" font-size="10">SLA resin | 25×22×4.6mm</text>
  <text x="1030" y="124" fill="#8b949e" font-size="10">Snap-fit closure</text>

  <!-- ============================================================ -->
  <!-- LAYER 6: SILICONE GASKET -->
  <!-- ============================================================ -->
  <path d="M500,195 L720,165 L850,225 L630,255 Z" fill="none" stroke="#2ecc71" stroke-width="2.5"/>
  <line x1="860" y1="210" x2="1020" y2="195" stroke="#2ecc71" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="1020" cy="195" r="3" fill="#2ecc71"/>
  <text x="1030" y="190" fill="#2ecc71" font-size="12" font-weight="bold">⑥ GASKET</text>
  <text x="1030" y="205" fill="#8b949e" font-size="10">0.8mm silicone O-ring</text>
  <text x="1030" y="219" fill="#8b949e" font-size="10">Moisture seal</text>

  <!-- ============================================================ -->
  <!-- LAYER 5: XIAO nRF52840 PCB -->
  <!-- ============================================================ -->
  <g filter="url(#shadow)">
    <!-- Top face -->
    <path d="M510,290 L710,262 L830,318 L630,346 Z" fill="url(#pcbG)" stroke="#58a6ff" stroke-width="1.5"/>
    <!-- Front face -->
    <path d="M510,290 L510,300 L630,356 L630,346 Z" fill="#0e3050" stroke="#58a6ff" stroke-width="1"/>
    <!-- Right face -->
    <path d="M630,346 L630,356 L830,328 L830,318 Z" fill="#133d60" stroke="#58a6ff" stroke-width="1"/>
  </g>

  <!-- Components on XIAO surface -->
  <rect x="560" y="292" width="30" height="15" rx="1" fill="#222" stroke="#58a6ff" stroke-width="0.5" transform="skewX(-15)"/>
  <text x="575" y="302" fill="#58a6ff" font-size="5" transform="skewX(-15)">nRF52840</text>

  <!-- USB-C -->
  <rect x="586" y="338" width="40" height="8" rx="3" fill="#444" stroke="#8b949e" stroke-width="0.5"/>

  <!-- Pin headers (isometric dots) -->
  <g fill="#f39c12">
    <circle cx="530" cy="296" r="2"/>
    <circle cx="530" cy="304" r="2"/>
    <circle cx="530" cy="312" r="2"/>
    <circle cx="530" cy="320" r="2"/>
    <circle cx="530" cy="328" r="2"/>
    <circle cx="530" cy="336" r="2"/>
  </g>
  <g fill="#2ecc71">
    <circle cx="790" cy="296" r="2"/>
    <circle cx="790" cy="304" r="2"/>
  </g>
  <g fill="#3498db">
    <circle cx="790" cy="312" r="2"/>
    <circle cx="790" cy="320" r="2"/>
    <circle cx="790" cy="328" r="2"/>
  </g>

  <!-- Label -->
  <line x1="840" y1="305" x2="1020" y2="290" stroke="#58a6ff" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="1020" cy="290" r="3" fill="#58a6ff"/>
  <text x="1030" y="285" fill="#58a6ff" font-size="12" font-weight="bold">⑤ XIAO nRF52840</text>
  <text x="1030" y="300" fill="#8b949e" font-size="10">MCU board | 21×17.8mm</text>
  <text x="1030" y="314" fill="#8b949e" font-size="10">ARM Cortex-M4F | BLE 5.0</text>

  <!-- ============================================================ -->
  <!-- LAYER 4: B2B CONNECTOR (visual spacer) -->
  <!-- ============================================================ -->
  <path d="M560,375 L700,358 L780,388 L640,405 Z" fill="#3a2a1a" stroke="#f39c12" stroke-width="1" stroke-dasharray="3,2"/>
  <text x="670" y="388" fill="#f39c12" font-size="8" text-anchor="middle" transform="skewX(-10)">B2B CONNECTOR</text>

  <!-- ============================================================ -->
  <!-- LAYER 3: Wio-SX1262 LoRa MODULE -->
  <!-- ============================================================ -->
  <g filter="url(#shadow)">
    <!-- Top face -->
    <path d="M510,430 L710,402 L830,458 L630,486 Z" fill="url(#loraG)" stroke="#f39c12" stroke-width="1.5"/>
    <!-- Front face -->
    <path d="M510,430 L510,440 L630,496 L630,486 Z" fill="#4a3010" stroke="#f39c12" stroke-width="1"/>
    <!-- Right face -->
    <path d="M630,486 L630,496 L830,468 L830,458 Z" fill="#5a4020" stroke="#f39c12" stroke-width="1"/>
  </g>

  <!-- SX1262 chip -->
  <rect x="600" y="432" width="22" height="14" rx="1" fill="#222" stroke="#f39c12" stroke-width="0.5" transform="skewX(-12)"/>
  <text x="611" y="442" fill="#f39c12" font-size="5" transform="skewX(-12)">SX1262</text>

  <!-- PE4259 RF switch -->
  <rect x="660" y="440" width="14" height="10" rx="1" fill="#222" stroke="#9b59b6" stroke-width="0.5" transform="skewX(-12)"/>
  <text x="667" y="448" fill="#9b59b6" font-size="4" transform="skewX(-12)">PE4259</text>

  <!-- U.FL connector -->
  <circle cx="790" cy="460" r="5" fill="#444" stroke="#f39c12" stroke-width="1.5"/>
  <circle cx="790" cy="460" r="2" fill="#f39c12"/>

  <!-- Label -->
  <line x1="840" y1="445" x2="1020" y2="425" stroke="#f39c12" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="1020" cy="425" r="3" fill="#f39c12"/>
  <text x="1030" y="420" fill="#f39c12" font-size="12" font-weight="bold">④ Wio-SX1262</text>
  <text x="1030" y="435" fill="#8b949e" font-size="10">LoRa 915MHz | +22dBm</text>
  <text x="1030" y="449" fill="#8b949e" font-size="10">SX1262 + PE4259 RF switch</text>
  <text x="1030" y="463" fill="#8b949e" font-size="10">U.FL antenna connector</text>

  <!-- ============================================================ -->
  <!-- BATTERY (offset to the side) -->
  <!-- ============================================================ -->
  <g filter="url(#shadow)">
    <path d="M300,350 L420,330 L480,360 L360,380 Z" fill="url(#batG)" stroke="#e74c3c" stroke-width="1.5"/>
    <path d="M300,350 L300,380 L360,410 L360,380 Z" fill="#5a1010" stroke="#e74c3c" stroke-width="1"/>
    <path d="M360,380 L360,410 L480,390 L480,360 Z" fill="#6a2020" stroke="#e74c3c" stroke-width="1"/>
  </g>
  <!-- Battery label text -->
  <text x="380" y="368" fill="#faa" font-size="7" transform="skewX(-12)">501230</text>

  <!-- Battery wires -->
  <path d="M360,368 L340,368 L310,368" stroke="#e74c3c" stroke-width="1.5" fill="none"/>
  <path d="M360,375 L340,375 L310,375" stroke="#333" stroke-width="1.5" fill="none"/>
  <circle cx="310" cy="368" r="2" fill="#e74c3c"/>
  <circle cx="310" cy="375" r="2" fill="#333" stroke="#8b949e" stroke-width="0.5"/>

  <!-- Label -->
  <line x1="300" y1="345" x2="140" y2="330" stroke="#e74c3c" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="140" cy="330" r="3" fill="#e74c3c"/>
  <text x="30" y="325" fill="#e74c3c" font-size="12" font-weight="bold">③ 501230 LiPo</text>
  <text x="30" y="340" fill="#8b949e" font-size="10">3.7V 150mAh | 5×12×30mm</text>
  <text x="30" y="354" fill="#8b949e" font-size="10">Solder to BAT+/BAT- pads</text>
  <text x="30" y="368" fill="#8b949e" font-size="10">Runtime: 8.8 hours</text>

  <!-- ============================================================ -->
  <!-- EVA FOAM PAD -->
  <!-- ============================================================ -->
  <path d="M505,540 L710,510 L835,568 L630,598 Z" fill="#1a4a1a" stroke="#2ecc71" stroke-width="1.5" opacity="0.7"/>
  <text x="670" y="560" fill="#2ecc71" font-size="9" text-anchor="middle" transform="skewX(-10)">EVA FOAM 2mm</text>

  <!-- Label -->
  <line x1="840" y1="555" x2="1020" y2="540" stroke="#2ecc71" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="1020" cy="540" r="3" fill="#2ecc71"/>
  <text x="1030" y="535" fill="#2ecc71" font-size="12" font-weight="bold">② EVA Foam Pad</text>
  <text x="1030" y="550" fill="#8b949e" font-size="10">Vibration dampener | 2mm</text>

  <!-- ============================================================ -->
  <!-- LAYER 1 (BOTTOM): BOTTOM HALF ENCLOSURE -->
  <!-- ============================================================ -->
  <g filter="url(#shadow)">
    <!-- Top face (open cavity visible) -->
    <path d="M490,640 L720,605 L860,670 L630,705 Z" fill="#0d1117" stroke="#c9d1d9" stroke-width="1"/>
    <!-- Inner walls visible -->
    <path d="M500,644 L718,610 L848,672 L630,700 Z" fill="none" stroke="#58a6ff" stroke-width="0.5" stroke-dasharray="3,2"/>

    <!-- Front face -->
    <path d="M490,640 L490,710 L630,775 L630,705 Z" fill="url(#caseG)" stroke="#c9d1d9" stroke-width="1.5"/>
    <!-- Right face -->
    <path d="M630,705 L630,775 L860,740 L860,670 Z" fill="#2a2a3a" stroke="#c9d1d9" stroke-width="1.5"/>
    <!-- Bottom visible edge -->
    <path d="M490,710 L720,675 L860,740 L630,775 Z" fill="#1a1a2a" stroke="#c9d1d9" stroke-width="0.5"/>
  </g>

  <!-- USB-C port cutout in front face -->
  <rect x="540" y="720" width="50" height="12" rx="4" fill="#0d1117" stroke="#8b949e" stroke-width="1"/>

  <!-- Snap-fit tabs -->
  <rect x="500" y="668" width="5" height="12" rx="1" fill="#c9d1d9"/>
  <rect x="845" y="702" width="5" height="12" rx="1" fill="#c9d1d9"/>

  <!-- Label -->
  <line x1="870" y1="700" x2="1020" y2="680" stroke="#c9d1d9" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="1020" cy="680" r="3" fill="#c9d1d9"/>
  <text x="1030" y="675" fill="#c9d1d9" font-size="12" font-weight="bold">① BOTTOM ENCLOSURE</text>
  <text x="1030" y="690" fill="#8b949e" font-size="10">SLA resin | 25×22×13.4mm</text>
  <text x="1030" y="704" fill="#8b949e" font-size="10">1.2mm walls | snap-fit tabs</text>
  <text x="1030" y="718" fill="#8b949e" font-size="10">Ports: USB-C, I2C, U.FL</text>

  <!-- ============================================================ -->
  <!-- REMOTE DISPLAY (offset with tether) -->
  <!-- ============================================================ -->
  <g filter="url(#shadow)">
    <!-- OLED module -->
    <path d="M160,550 L280,530 L330,555 L210,575 Z" fill="url(#oledG)" stroke="#2ecc71" stroke-width="1.5"/>
    <path d="M160,550 L160,558 L210,583 L210,575 Z" fill="#0a0a15" stroke="#2ecc71" stroke-width="1"/>
    <path d="M210,575 L210,583 L330,563 L330,555 Z" fill="#121225" stroke="#2ecc71" stroke-width="1"/>
  </g>

  <!-- OLED screen pixels -->
  <path d="M180,548 L265,534 L305,552 L220,566 Z" fill="#001a00" stroke="#2ecc71" stroke-width="0.5"/>
  <text x="240" y="550" fill="#2ecc71" font-size="8" text-anchor="middle" font-weight="bold" transform="skewX(-12)">FB</text>
  <text x="242" y="560" fill="#2ecc71" font-size="5" text-anchor="middle" transform="skewX(-12)">INSIDE</text>

  <!-- I2C Tether wire bundle -->
  <path d="M280,570 C320,580 400,590 480,560 C520,545 540,530 555,510 C565,498 570,480 570,460" stroke="#2ecc71" stroke-width="3" fill="none" stroke-dasharray="8,4"/>
  <path d="M280,570 C320,580 400,590 480,560 C520,545 540,530 555,510 C565,498 570,480 570,460" stroke="#333" stroke-width="5" fill="none" opacity="0.3"/>

  <!-- Tether label -->
  <text x="430" y="600" fill="#2ecc71" font-size="9">I2C TETHER</text>
  <text x="430" y="614" fill="#8b949e" font-size="8">75-100mm</text>
  <text x="430" y="628" fill="#8b949e" font-size="8">4× 30AWG silicone</text>

  <!-- OLED Label -->
  <line x1="160" y1="545" x2="50" y2="500" stroke="#2ecc71" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="50" cy="500" r="3" fill="#2ecc71"/>
  <text x="30" y="470" fill="#2ecc71" font-size="12" font-weight="bold">⑧ 0.49" SSD1306 OLED</text>
  <text x="30" y="485" fill="#8b949e" font-size="10">64×32 px | I2C 0x3C</text>
  <text x="30" y="499" fill="#8b949e" font-size="10">15×16×2mm module</text>
  <text x="30" y="513" fill="#8b949e" font-size="10">Mounts on cage top bar</text>
  <text x="30" y="527" fill="#8b949e" font-size="10">via clip bracket</text>

  <!-- ============================================================ -->
  <!-- ANTENNA (offset with coax) -->
  <!-- ============================================================ -->
  <g filter="url(#shadow)">
    <!-- Flex antenna PCB -->
    <path d="M160,700 L560,660 L570,678 L170,718 Z" fill="url(#antG)" stroke="#f39c12" stroke-width="1.5"/>
  </g>

  <!-- Coax cable from antenna to Wio-SX1262 -->
  <path d="M560,670 C600,660 650,640 700,600 C730,580 760,560 790,460" stroke="#f39c12" stroke-width="2" fill="none" stroke-dasharray="6,3"/>
  <path d="M560,670 C600,660 650,640 700,600 C730,580 760,560 790,460" stroke="#333" stroke-width="4" fill="none" opacity="0.3"/>

  <text x="700" y="620" fill="#f39c12" font-size="9">U.FL COAX 150mm</text>

  <!-- Antenna Label -->
  <line x1="160" y1="695" x2="50" y2="660" stroke="#f39c12" stroke-width="1" stroke-dasharray="4,3"/>
  <circle cx="50" cy="660" r="3" fill="#f39c12"/>
  <text x="30" y="640" fill="#f39c12" font-size="12" font-weight="bold">⑨ MOLEX 105262 ANTENNA</text>
  <text x="30" y="655" fill="#8b949e" font-size="10">915MHz flex dipole</text>
  <text x="30" y="669" fill="#8b949e" font-size="10">79×10×0.1mm adhesive-back</text>
  <text x="30" y="683" fill="#8b949e" font-size="10">Ground-plane independent</text>

  <!-- ============================================================ -->
  <!-- ASSEMBLY ARROW (center) -->
  <!-- ============================================================ -->
  <line x1="670" y1="120" x2="670" y2="740" stroke="#58a6ff" stroke-width="1" stroke-dasharray="2,6" opacity="0.3"/>
  <text x="670" y="800" fill="#58a6ff" font-size="14" text-anchor="middle" font-weight="bold">▲ ASSEMBLY DIRECTION ▲</text>
  <text x="670" y="820" fill="#8b949e" font-size="10" text-anchor="middle">Bottom → Components → Gasket → Lid</text>

  <!-- ============================================================ -->
  <!-- WEIGHT SUMMARY -->
  <!-- ============================================================ -->
  <rect x="20" y="860" width="660" height="220" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="40" y="888" fill="#58a6ff" font-size="14" font-weight="bold">WEIGHT BUDGET</text>
  <line x1="30" y1="896" x2="670" y2="896" stroke="#30363d"/>

  <g fill="#c9d1d9" font-size="11">
    <text x="40" y="920">① Bottom enclosure (SLA resin)</text>
    <text x="380" y="920">~2.5g</text>
    <text x="40" y="940">② EVA foam pad</text>
    <text x="380" y="940">~0.3g</text>
    <text x="40" y="960">③ 501230 LiPo battery</text>
    <text x="380" y="960">~3.5g</text>
    <text x="40" y="980">④ Wio-SX1262 module</text>
    <text x="380" y="980">~3.0g</text>
    <text x="40" y="1000">⑤ XIAO nRF52840</text>
    <text x="380" y="1000">~3.0g</text>
    <text x="40" y="1020">⑥ Silicone gasket</text>
    <text x="380" y="1020">~0.2g</text>
    <text x="40" y="1040">⑦ Top lid (SLA resin)</text>
    <text x="380" y="1040">~1.5g</text>
    <text x="40" y="1060">⑧ 0.49" OLED + tether wires</text>
    <text x="380" y="1060">~2.0g</text>
  </g>

  <line x1="370" y1="1068" x2="440" y2="1068" stroke="#58a6ff"/>
  <text x="40" y="1080" fill="#58a6ff" font-size="13" font-weight="bold">⑨ Flex antenna + coax</text>
  <text x="380" y="1080" fill="#58a6ff" font-size="13" font-weight="bold">~2.0g</text>
  <text x="480" y="1080" fill="#58a6ff" font-size="13" font-weight="bold">TOTAL: ~18g</text>

  <!-- ASSEMBLY NOTES -->
  <rect x="700" y="860" width="680" height="220" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="720" y="888" fill="#58a6ff" font-size="14" font-weight="bold">ASSEMBLY SEQUENCE</text>
  <line x1="710" y1="896" x2="1370" y2="896" stroke="#30363d"/>

  <g fill="#c9d1d9" font-size="11">
    <text x="720" y="920">1. Apply conformal coating to XIAO+Wio stack (mask USB-C)</text>
    <text x="720" y="940">2. Solder battery wires to BAT+/BAT- pads</text>
    <text x="720" y="960">3. Solder I2C tether wires: D6→SDA, D7→SCL, 3V3→VCC, GND→GND</text>
    <text x="720" y="980">4. Heat shrink all solder joints + RTV strain relief</text>
    <text x="720" y="1000">5. Connect U.FL coax to Wio-SX1262 snap connector</text>
    <text x="720" y="1020">6. Place EVA foam in bottom enclosure</text>
    <text x="720" y="1040">7. Seat XIAO+Wio stack + battery into cavity</text>
    <text x="720" y="1060">8. Route I2C and coax through ports → seal with RTV</text>
    <text x="720" y="1080">9. Seat gasket → snap lid closed → verify USB-C access</text>
  </g>

  <rect x="5" y="5" width="1390" height="1090" rx="4" fill="none" stroke="#30363d" stroke-width="2"/>
</svg>