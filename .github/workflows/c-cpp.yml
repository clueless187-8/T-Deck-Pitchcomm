name: PlatformIO CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'
    
    - name: Install PlatformIO Core
      run: pip install --upgrade platformio
    
    - name: Build TDeck_Transmitter
      run: pio run -d TDeck_Transmitter
    
    - name: Build TWatch_Receiver
      run: pio run -d TWatch_Receiver
