<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1100" font-family="Consolas, monospace">
  <defs>
    <marker id="da" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#58a6ff"/>
    </marker>
    <marker id="db" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#58a6ff"/>
    </marker>
    <marker id="dc" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto">
      <path d="M0,0 L8,4 L0,8 Z" fill="#e74c3c"/>
    </marker>
    <marker id="dd" markerWidth="8" markerHeight="8" refX="4" refY="4" orient="auto-start-reverse">
      <path d="M0,0 L8,4 L0,8 Z" fill="#e74c3c"/>
    </marker>
    <pattern id="g3" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 0 10" fill="none" stroke="#151d28" stroke-width="0.3"/>
    </pattern>
    <linearGradient id="resin" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#2a2a3a"/>
      <stop offset="100%" stop-color="#1a1a2a"/>
    </linearGradient>
  </defs>

  <rect width="1400" height="1100" fill="#0d1117"/>
  <rect width="1400" height="1100" fill="url(#g3)"/>

  <!-- Title -->
  <rect x="20" y="20" width="1360" height="55" rx="4" fill="#161b22" stroke="#30363d"/>
  <text x="40" y="48" fill="#58a6ff" font-size="17" font-weight="bold">CATCHER HUD — ENCLOSURE DESIGN FOR SHAPR3D</text>
  <text x="40" y="65" fill="#8b949e" font-size="10">All dimensions in mm | SLA Resin Print | 1.2mm wall thickness | Snap-fit 2-piece | Rev 2.0</text>
  <text x="1200" y="48" fill="#8b949e" font-size="10">SHEET 3/4</text>

  <!-- ============================================================ -->
  <!-- BOTTOM HALF — Top View (interior) -->
  <!-- ============================================================ -->
  <text x="60" y="115" fill="#58a6ff" font-size="14" font-weight="bold">BOTTOM HALF — TOP VIEW (INTERIOR CAVITY UP)</text>

  <!-- Outer shell -->
  <rect x="80" y="140" width="500" height="440" rx="16" fill="url(#resin)" stroke="#c9d1d9" stroke-width="2"/>

  <!-- Inner cavity -->
  <rect x="104" y="164" width="452" height="392" rx="12" fill="#0d1117" stroke="#58a6ff" stroke-width="1" stroke-dasharray="4,2"/>

  <!-- Gasket groove -->
  <rect x="92" y="152" width="476" height="416" rx="14" fill="none" stroke="#2ecc71" stroke-width="1" stroke-dasharray="2,2"/>
  <text x="330" y="578" fill="#2ecc71" font-size="9" text-anchor="middle">GASKET GROOVE: 1.0W × 0.6D mm</text>

  <!-- XIAO+Wio cavity zone -->
  <rect x="120" y="180" width="260" height="192" rx="4" fill="none" stroke="#58a6ff" stroke-width="1.5"/>
  <text x="250" y="200" fill="#58a6ff" font-size="10" text-anchor="middle">XIAO + Wio-SX1262 CAVITY</text>
  <text x="250" y="215" fill="#8b949e" font-size="8" text-anchor="middle">22.0 × 19.0 × 13.0 deep</text>

  <!-- PCB retention ribs -->
  <rect x="122" y="210" width="3" height="140" rx="1" fill="#58a6ff" opacity="0.4"/>
  <rect x="375" y="210" width="3" height="140" rx="1" fill="#58a6ff" opacity="0.4"/>
  <text x="250" y="365" fill="#8b949e" font-size="7" text-anchor="middle">PCB retention ribs (0.5mm proud, friction-fit)</text>

  <!-- Battery cavity zone -->
  <rect x="400" y="180" width="140" height="60" rx="4" fill="none" stroke="#e74c3c" stroke-width="1.5"/>
  <text x="470" y="200" fill="#e74c3c" font-size="10" text-anchor="middle">BATTERY CAVITY</text>
  <text x="470" y="215" fill="#8b949e" font-size="8" text-anchor="middle">13.0 × 31.0 × 6.0 deep</text>

  <!-- USB-C port cutout -->
  <rect x="204" y="527" width="92" height="20" rx="8" fill="#333" stroke="#8b949e" stroke-width="1.5"/>
  <text x="250" y="540" fill="#c9d1d9" font-size="8" text-anchor="middle">USB-C CUTOUT</text>
  <text x="250" y="510" fill="#8b949e" font-size="8" text-anchor="middle">9.0W × 3.5H × centered</text>

  <!-- I2C wire port -->
  <circle cx="480" cy="180" r="8" fill="#333" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="500" y="175" fill="#2ecc71" font-size="8">I2C WIRE PORT</text>
  <text x="500" y="187" fill="#8b949e" font-size="7">∅3.5mm → seal with RTV</text>

  <!-- U.FL coax port -->
  <circle cx="120" cy="310" r="6" fill="#333" stroke="#f39c12" stroke-width="1.5"/>
  <text x="90" y="300" fill="#f39c12" font-size="8" text-anchor="end">U.FL PORT</text>
  <text x="90" y="312" fill="#8b949e" font-size="7" text-anchor="end">∅2.5mm</text>

  <!-- Snap-fit tab recesses -->
  <rect x="76" y="300" width="8" height="30" rx="2" fill="#555" stroke="#c9d1d9" stroke-width="1"/>
  <rect x="576" y="300" width="8" height="30" rx="2" fill="#555" stroke="#c9d1d9" stroke-width="1"/>
  <rect x="280" y="136" width="30" height="8" rx="2" fill="#555" stroke="#c9d1d9" stroke-width="1"/>
  <rect x="280" y="576" width="30" height="8" rx="2" fill="#555" stroke="#c9d1d9" stroke-width="1"/>

  <!-- OUTER DIMENSIONS -->
  <line x1="80" y1="120" x2="80" y2="130" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="580" y1="120" x2="580" y2="130" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="80" y1="125" x2="580" y2="125" stroke="#58a6ff" stroke-width="0.8" marker-start="url(#db)" marker-end="url(#da)"/>
  <text x="330" y="120" fill="#58a6ff" font-size="12" text-anchor="middle" font-weight="bold">25.0</text>

  <line x1="595" y1="140" x2="605" y2="140" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="595" y1="580" x2="605" y2="580" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="600" y1="140" x2="600" y2="580" stroke="#58a6ff" stroke-width="0.8" marker-start="url(#db)" marker-end="url(#da)"/>
  <text x="618" y="365" fill="#58a6ff" font-size="12" font-weight="bold">22.0</text>

  <!-- INNER CAVITY DIMS -->
  <line x1="104" y1="594" x2="556" y2="594" stroke="#e74c3c" stroke-width="0.5" stroke-dasharray="3,3"/>
  <text x="330" y="608" fill="#e74c3c" font-size="9" text-anchor="middle">Inner: 22.6W × 19.6L (1.2mm wall each side)</text>

  <!-- ============================================================ -->
  <!-- CROSS-SECTION VIEW -->
  <!-- ============================================================ -->
  <text x="700" y="115" fill="#58a6ff" font-size="14" font-weight="bold">CROSS-SECTION A-A' (THROUGH CENTER)</text>

  <!-- Bottom half shell -->
  <path d="M720,400 L720,250 Q720,240 730,240 L1140,240 Q1150,240 1150,250 L1150,400" fill="url(#resin)" stroke="#c9d1d9" stroke-width="2"/>

  <!-- Cavity inside bottom -->
  <rect x="734" y="254" width="402" height="146" fill="#0d1117" stroke="#58a6ff" stroke-width="0.5" stroke-dasharray="3,2"/>

  <!-- Top half shell (lid) -->
  <path d="M720,220 L720,160 Q720,150 730,150 L1140,150 Q1150,150 1150,160 L1150,220" fill="url(#resin)" stroke="#c9d1d9" stroke-width="2"/>

  <!-- Cavity inside top (shallow recess) -->
  <rect x="734" y="168" width="402" height="52" fill="#0d1117" stroke="#58a6ff" stroke-width="0.5" stroke-dasharray="3,2"/>

  <!-- Gasket between halves -->
  <line x1="730" y1="230" x2="1140" y2="230" stroke="#2ecc71" stroke-width="3"/>
  <text x="1160" y="234" fill="#2ecc71" font-size="8">GASKET</text>

  <!-- Parting line -->
  <line x1="710" y1="225" x2="1160" y2="225" stroke="#f39c12" stroke-width="0.5" stroke-dasharray="8,4"/>
  <text x="1160" y="220" fill="#f39c12" font-size="8">PARTING LINE</text>

  <!-- PCB Stack inside -->
  <rect x="770" y="280" width="168" height="8" fill="#1a3050" stroke="#58a6ff" stroke-width="1"/>
  <text x="854" y="286" fill="#58a6ff" font-size="6" text-anchor="middle">XIAO PCB</text>

  <rect x="790" y="288" width="126" height="10" fill="#2a2020" stroke="#f39c12" stroke-width="0.5" stroke-dasharray="2,2"/>
  <text x="853" y="296" fill="#f39c12" font-size="5" text-anchor="middle">B2B</text>

  <rect x="770" y="298" width="168" height="8" fill="#2a1f00" stroke="#f39c12" stroke-width="1"/>
  <text x="854" y="304" fill="#f39c12" font-size="6" text-anchor="middle">Wio-SX1262</text>

  <!-- Components above XIAO -->
  <rect x="785" y="268" width="30" height="12" fill="#333" stroke="#8b949e" stroke-width="0.5"/>
  <text x="800" y="277" fill="#8b949e" font-size="5" text-anchor="middle">MCU</text>

  <!-- SX1262 below -->
  <rect x="810" y="306" width="20" height="6" fill="#333" stroke="#f39c12" stroke-width="0.5"/>

  <!-- Battery -->
  <rect x="960" y="264" width="80" height="34" rx="2" fill="#3d1f1f" stroke="#e74c3c" stroke-width="1"/>
  <text x="1000" y="285" fill="#e74c3c" font-size="7" text-anchor="middle">LiPo CELL</text>

  <!-- EVA foam pad on bottom -->
  <rect x="750" y="320" width="380" height="10" fill="#1a3a1a" stroke="#2ecc71" stroke-width="0.5"/>
  <text x="940" y="328" fill="#2ecc71" font-size="6" text-anchor="middle">2mm EVA FOAM PAD (vibration dampener)</text>

  <!-- Snap-fit tabs in cross-section -->
  <rect x="714" y="228" width="8" height="16" rx="1" fill="#c9d1d9"/>
  <path d="M722,240 L726,236 L726,244 Z" fill="#c9d1d9"/>
  <rect x="1148" y="228" width="8" height="16" rx="1" fill="#c9d1d9"/>
  <path d="M1148,240 L1144,236 L1144,244 Z" fill="#c9d1d9"/>

  <!-- SNAP TAB DETAIL -->
  <text x="680" y="260" fill="#8b949e" font-size="7" text-anchor="end">SNAP TAB</text>
  <text x="680" y="272" fill="#8b949e" font-size="7" text-anchor="end">1.0 × 2.0mm</text>
  <text x="680" y="284" fill="#8b949e" font-size="7" text-anchor="end">0.3mm deflection</text>

  <!-- HEIGHT DIMENSIONS -->
  <!-- Total height -->
  <line x1="700" y1="150" x2="710" y2="150" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="700" y1="400" x2="710" y2="400" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="705" y1="150" x2="705" y2="400" stroke="#58a6ff" stroke-width="0.8" marker-start="url(#db)" marker-end="url(#da)"/>
  <text x="690" y="280" fill="#58a6ff" font-size="11" text-anchor="end" font-weight="bold">18.0</text>

  <!-- Lid height -->
  <line x1="1165" y1="150" x2="1175" y2="150" stroke="#e74c3c" stroke-width="0.5"/>
  <line x1="1165" y1="225" x2="1175" y2="225" stroke="#e74c3c" stroke-width="0.5"/>
  <line x1="1170" y1="150" x2="1170" y2="225" stroke="#e74c3c" stroke-width="0.8" marker-start="url(#dd)" marker-end="url(#dc)"/>
  <text x="1185" y="192" fill="#e74c3c" font-size="9">4.6</text>

  <!-- Bottom height -->
  <line x1="1165" y1="225" x2="1175" y2="225" stroke="#e74c3c" stroke-width="0.5"/>
  <line x1="1165" y1="400" x2="1175" y2="400" stroke="#e74c3c" stroke-width="0.5"/>
  <line x1="1170" y1="225" x2="1170" y2="400" stroke="#e74c3c" stroke-width="0.8" marker-start="url(#dd)" marker-end="url(#dc)"/>
  <text x="1185" y="318" fill="#e74c3c" font-size="9">13.4</text>

  <!-- Wall callout -->
  <line x1="720" y1="340" x2="734" y2="340" stroke="#c9d1d9" stroke-width="0.5"/>
  <text x="727" y="355" fill="#c9d1d9" font-size="8" text-anchor="middle">1.2</text>

  <!-- ============================================================ -->
  <!-- DISPLAY CAGE CLIP BRACKET -->
  <!-- ============================================================ -->
  <text x="700" y="450" fill="#58a6ff" font-size="14" font-weight="bold">VIEW E: DISPLAY CAGE CLIP BRACKET</text>
  <text x="700" y="467" fill="#8b949e" font-size="10">(Mounts 0.49" OLED to mask top bar)</text>

  <!-- Front view of bracket -->
  <rect x="720" y="490" width="180" height="80" rx="4" fill="url(#resin)" stroke="#c9d1d9" stroke-width="2"/>

  <!-- C-clips on left and right (wrap around cage bar) -->
  <path d="M720,510 L700,510 L700,545 L720,545" fill="none" stroke="#c9d1d9" stroke-width="2"/>
  <path d="M700,510 L710,505 L710,515" fill="none" stroke="#c9d1d9" stroke-width="1"/>
  <path d="M900,510 L920,510 L920,545 L900,545" fill="none" stroke="#c9d1d9" stroke-width="2"/>
  <path d="M920,510 L910,505 L910,515" fill="none" stroke="#c9d1d9" stroke-width="1"/>

  <!-- OLED recess in bracket -->
  <rect x="748" y="498" width="124" height="56" rx="2" fill="#0d1117" stroke="#2ecc71" stroke-width="1.5"/>
  <text x="810" y="522" fill="#2ecc71" font-size="9" text-anchor="middle">OLED MODULE</text>
  <text x="810" y="536" fill="#2ecc71" font-size="7" text-anchor="middle">15 × 16mm recess</text>
  <text x="810" y="548" fill="#8b949e" font-size="7" text-anchor="middle">depth: 2.5mm</text>

  <!-- Polycarbonate window -->
  <rect x="748" y="494" width="124" height="4" fill="#334" stroke="#8b949e" stroke-width="0.5"/>
  <text x="750" y="490" fill="#8b949e" font-size="7">0.5mm PC window</text>

  <!-- Cage bar (cross-section) -->
  <circle cx="710" cy="528" r="4" fill="#555" stroke="#888" stroke-width="1"/>
  <circle cx="910" cy="528" r="4" fill="#555" stroke="#888" stroke-width="1"/>
  <text x="688" y="568" fill="#8b949e" font-size="7" text-anchor="end">cage bar</text>
  <text x="688" y="578" fill="#8b949e" font-size="7" text-anchor="end">∅4-5mm</text>

  <!-- Bracket dims -->
  <line x1="700" y1="480" x2="700" y2="487" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="920" y1="480" x2="920" y2="487" stroke="#58a6ff" stroke-width="0.5"/>
  <line x1="700" y1="484" x2="920" y2="484" stroke="#58a6ff" stroke-width="0.8" marker-start="url(#db)" marker-end="url(#da)"/>
  <text x="810" y="480" fill="#58a6ff" font-size="10" text-anchor="middle">28.0 (incl. clips)</text>

  <!-- Wire channel -->
  <path d="M748,535 L730,535 L730,570 L720,570" stroke="#2ecc71" stroke-width="1.5" stroke-dasharray="3,2" fill="none"/>
  <text x="718" y="586" fill="#2ecc71" font-size="7" text-anchor="end">I2C wire channel</text>
  <text x="718" y="596" fill="#8b949e" font-size="7" text-anchor="end">∅2mm groove</text>

  <!-- ============================================================ -->
  <!-- SHAPR3D MODELING INSTRUCTIONS -->
  <!-- ============================================================ -->
  <rect x="700" y="620" width="680" height="460" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="720" y="648" fill="#58a6ff" font-size="14" font-weight="bold">SHAPR3D MODELING PROCEDURE</text>
  <line x1="710" y1="656" x2="1370" y2="656" stroke="#30363d"/>

  <g fill="#c9d1d9" font-size="11">
    <text x="720" y="680" fill="#f39c12" font-weight="bold">STEP 1: BOTTOM HALF</text>
    <text x="720" y="698">• Rectangle 25.0 × 22.0mm → Fillet corners R2.0mm</text>
    <text x="720" y="714">• Extrude UP 13.4mm</text>
    <text x="720" y="730">• Shell tool: 1.2mm wall (open top face)</text>
    <text x="720" y="746">• Offset inner edge 0.4mm in/down → gasket groove 1.0W × 0.6D</text>

    <text x="720" y="776" fill="#f39c12" font-weight="bold">STEP 2: INTERNAL FEATURES</text>
    <text x="720" y="794">• PCB retention ribs: 2 × rectangular extrude 0.5mm</text>
    <text x="720" y="810">    from inner long walls, 140mm apart, 0.5 × 12.0 × 8.0mm</text>
    <text x="720" y="826">• Battery wall divider: 0.8mm thick × 6.0mm tall at X=18.0mm</text>

    <text x="720" y="856" fill="#f39c12" font-weight="bold">STEP 3: PORT CUTOUTS</text>
    <text x="720" y="874">• USB-C: Rectangle 9.0 × 3.5mm centered on short wall (bottom)</text>
    <text x="720" y="890">• I2C wire: Circle ∅3.5mm on long wall, 4mm from top edge</text>
    <text x="720" y="906">• U.FL coax: Circle ∅2.5mm on long wall, 8mm from bottom</text>

    <text x="720" y="936" fill="#f39c12" font-weight="bold">STEP 4: SNAP-FIT TABS</text>
    <text x="720" y="954">• 4× tabs: 1.0W × 2.0H × 4.0L mm</text>
    <text x="720" y="970">• Centered on each wall, 0.3mm cantilever deflection</text>
    <text x="720" y="986">• 45° chamfer on leading edge for insertion</text>

    <text x="720" y="1016" fill="#f39c12" font-weight="bold">STEP 5: TOP HALF (LID)</text>
    <text x="720" y="1034">• Same 25.0 × 22.0 footprint → Extrude 4.6mm</text>
    <text x="720" y="1050">• Shell 1.2mm (open bottom) → inner lip fits inside bottom</text>
    <text x="720" y="1066">• 4× snap-tab recesses matching bottom tabs</text>
  </g>

  <!-- ============================================================ -->
  <!-- PRINT SETTINGS -->
  <!-- ============================================================ -->
  <rect x="20" y="620" width="660" height="220" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="40" y="648" fill="#58a6ff" font-size="14" font-weight="bold">SLA PRINT SETTINGS</text>
  <line x1="30" y1="656" x2="670" y2="656" stroke="#30363d"/>

  <g fill="#c9d1d9" font-size="11">
    <text x="40" y="680">Printer:          Any MSLA/SLA (Elegoo, Anycubic, Formlabs)</text>
    <text x="40" y="700">Resin:            ABS-like tough resin (grey or black)</text>
    <text x="40" y="720">Layer height:     0.050mm (50µm) for snap-fit precision</text>
    <text x="40" y="740">Orientation:      Print on side (45°) for wall strength</text>
    <text x="40" y="760">Supports:         Light auto + manual inside snap tabs</text>
    <text x="40" y="780">Post-cure:        405nm UV, 8 min @ 60°C for max hardness</text>
    <text x="40" y="800">Post-process:     Sand parting line faces 400-grit → 800-grit</text>
    <text x="40" y="820">Tolerance note:   Add 0.15mm clearance to all mating faces</text>
  </g>

  <!-- MATERIAL OPTIONS -->
  <rect x="20" y="860" width="660" height="220" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="40" y="888" fill="#58a6ff" font-size="14" font-weight="bold">MATERIAL ALTERNATIVES</text>
  <line x1="30" y1="896" x2="670" y2="896" stroke="#30363d"/>

  <g fill="#c9d1d9" font-size="11">
    <text x="40" y="920" fill="#2ecc71">OPTION A: SLA ABS-LIKE RESIN (RECOMMENDED)</text>
    <text x="40" y="938">✓ Best dimensional accuracy for snap-fits</text>
    <text x="40" y="954">✓ Smooth surface for gasket sealing</text>
    <text x="40" y="970">✓ Impact resistant (Izod >25 J/m)</text>

    <text x="40" y="1000" fill="#f39c12">OPTION B: FDM PETG (BUDGET)</text>
    <text x="40" y="1018">✓ Easier to print, no post-cure needed</text>
    <text x="40" y="1034">⚠ Increase wall to 1.6mm, layer 0.12mm</text>
    <text x="40" y="1050">⚠ Snap-fits less precise — may need glue</text>

    <text x="350" y="920" fill="#9b59b6">OPTION C: HEAT SHRINK (PROTOTYPE ONLY)</text>
    <text x="350" y="938">✓ 25mm diameter adhesive-lined polyolefin</text>
    <text x="350" y="954">✓ Wrap entire stack + battery → heat gun</text>
    <text x="350" y="970">⚠ Not waterproof, no gasket seal</text>
    <text x="350" y="986">⚠ No USB-C access (must cut window)</text>
  </g>

  <rect x="5" y="5" width="1390" height="1090" rx="4" fill="none" stroke="#30363d" stroke-width="2"/>
</svg>