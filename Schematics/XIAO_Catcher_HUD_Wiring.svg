<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900" font-family="Consolas, monospace">
  <defs>
    <marker id="arrowR" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#e74c3c"/></marker>
    <marker id="arrowB" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#3498db"/></marker>
    <marker id="arrowG" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#2ecc71"/></marker>
    <marker id="arrowO" markerWidth="8" markerHeight="6" refX="8" refY="3" orient="auto"><path d="M0,0 L8,3 L0,6" fill="#f39c12"/></marker>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#1a2332" stroke-width="0.5"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="900" fill="#0d1117"/>
  <rect width="1200" height="900" fill="url(#grid)"/>

  <!-- Title Block -->
  <rect x="20" y="20" width="1160" height="60" rx="4" fill="#161b22" stroke="#30363d"/>
  <text x="40" y="52" fill="#58a6ff" font-size="18" font-weight="bold">CATCHER HUD RECEIVER — WIRING SCHEMATIC</text>
  <text x="40" y="68" fill="#8b949e" font-size="11">XIAO nRF52840 + Wio-SX1262 + 0.49" SSD1306 OLED | Rev 2.0 | Sheet 1/1</text>
  <text x="1050" y="52" fill="#8b949e" font-size="11">915 MHz LoRa</text>
  <text x="1050" y="68" fill="#8b949e" font-size="11">Feb 2026</text>

  <!-- ============================================================ -->
  <!-- XIAO nRF52840 MODULE -->
  <!-- ============================================================ -->
  <rect x="200" y="180" width="260" height="360" rx="6" fill="#1c2333" stroke="#58a6ff" stroke-width="2"/>
  <rect x="200" y="180" width="260" height="30" rx="6" fill="#58a6ff"/>
  <rect x="200" y="204" width="260" height="6" fill="#1c2333"/>
  <text x="330" y="200" fill="#0d1117" font-size="13" font-weight="bold" text-anchor="middle">SEEED XIAO nRF52840</text>
  <text x="330" y="228" fill="#8b949e" font-size="10" text-anchor="middle">21 × 17.8 mm | ARM Cortex-M4F</text>

  <!-- USB-C Port -->
  <rect x="295" y="500" width="70" height="22" rx="8" fill="#30363d" stroke="#8b949e"/>
  <text x="330" y="515" fill="#c9d1d9" font-size="9" text-anchor="middle">USB-C</text>

  <!-- Left pins -->
  <g fill="#c9d1d9" font-size="11">
    <circle cx="218" cy="260" r="5" fill="#e74c3c" stroke="#c9d1d9" stroke-width="1"/>
    <text x="228" y="264">D0 — FREE</text>

    <circle cx="218" cy="290" r="5" fill="#f39c12" stroke="#c9d1d9" stroke-width="1"/>
    <text x="228" y="294">D1 — DIO1</text>

    <circle cx="218" cy="320" r="5" fill="#f39c12" stroke="#c9d1d9" stroke-width="1"/>
    <text x="228" y="324">D2 — RESET</text>

    <circle cx="218" cy="350" r="5" fill="#f39c12" stroke="#c9d1d9" stroke-width="1"/>
    <text x="228" y="354">D3 — BUSY</text>

    <circle cx="218" cy="380" r="5" fill="#f39c12" stroke="#c9d1d9" stroke-width="1"/>
    <text x="228" y="384">D4 — NSS</text>

    <circle cx="218" cy="410" r="5" fill="#9b59b6" stroke="#c9d1d9" stroke-width="1"/>
    <text x="228" y="414">D5 — RF_SW</text>
  </g>

  <!-- Right pins -->
  <g fill="#c9d1d9" font-size="11">
    <circle cx="442" cy="260" r="5" fill="#2ecc71" stroke="#c9d1d9" stroke-width="1"/>
    <text x="348" y="264">D6 — SDA</text>

    <circle cx="442" cy="290" r="5" fill="#2ecc71" stroke="#c9d1d9" stroke-width="1"/>
    <text x="348" y="294">D7 — SCL</text>

    <circle cx="442" cy="320" r="5" fill="#3498db" stroke="#c9d1d9" stroke-width="1"/>
    <text x="348" y="324">D8 — SCK</text>

    <circle cx="442" cy="350" r="5" fill="#3498db" stroke="#c9d1d9" stroke-width="1"/>
    <text x="348" y="354">D9 — MISO</text>

    <circle cx="442" cy="380" r="5" fill="#3498db" stroke="#c9d1d9" stroke-width="1"/>
    <text x="348" y="384">D10 — MOSI</text>
  </g>

  <!-- Battery pads -->
  <circle cx="250" cy="480" r="5" fill="#e74c3c" stroke="#c9d1d9" stroke-width="1"/>
  <text x="260" y="484" fill="#e74c3c" font-size="11">BAT+</text>
  <circle cx="380" cy="480" r="5" fill="#2c3e50" stroke="#c9d1d9" stroke-width="1"/>
  <text x="390" y="484" fill="#8b949e" font-size="11">BAT-</text>

  <!-- 3V3 and GND -->
  <rect x="205" y="440" width="55" height="18" rx="3" fill="#e74c3c" opacity="0.2" stroke="#e74c3c"/>
  <text x="232" y="453" fill="#e74c3c" font-size="10" text-anchor="middle">3V3</text>
  <rect x="400" y="440" width="55" height="18" rx="3" fill="#2c3e50" stroke="#8b949e"/>
  <text x="427" y="453" fill="#8b949e" font-size="10" text-anchor="middle">GND</text>

  <!-- ============================================================ -->
  <!-- Wio-SX1262 MODULE (B2B stacked below) -->
  <!-- ============================================================ -->
  <rect x="200" y="560" width="260" height="180" rx="6" fill="#1c2333" stroke="#f39c12" stroke-width="2"/>
  <rect x="200" y="560" width="260" height="28" rx="6" fill="#f39c12"/>
  <rect x="200" y="582" width="260" height="6" fill="#1c2333"/>
  <text x="330" y="578" fill="#0d1117" font-size="13" font-weight="bold" text-anchor="middle">Wio-SX1262 LoRa</text>
  <text x="330" y="604" fill="#8b949e" font-size="10" text-anchor="middle">SX1262 + PE4259 RF Switch | 915 MHz</text>

  <!-- B2B connector arrows -->
  <line x1="260" y1="540" x2="260" y2="560" stroke="#f39c12" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="330" y1="540" x2="330" y2="560" stroke="#3498db" stroke-width="2" stroke-dasharray="4,3"/>
  <line x1="400" y1="540" x2="400" y2="560" stroke="#9b59b6" stroke-width="2" stroke-dasharray="4,3"/>
  <text x="330" y="552" fill="#8b949e" font-size="9" text-anchor="middle">B2B CONNECTOR (STACKED)</text>

  <!-- Internal connections label -->
  <g fill="#c9d1d9" font-size="10">
    <text x="215" y="630">NSS ← D4</text>
    <text x="215" y="650">DIO1 ← D1</text>
    <text x="215" y="670">RST ← D2</text>
    <text x="215" y="690">BUSY ← D3</text>
    <text x="340" y="630">SCK ← D8</text>
    <text x="340" y="650">MISO → D9</text>
    <text x="340" y="670">MOSI ← D10</text>
    <text x="340" y="690">RF_SW ← D5</text>
  </g>

  <!-- SPI Bus label -->
  <rect x="220" y="710" width="220" height="18" rx="3" fill="#3498db" opacity="0.15" stroke="#3498db" stroke-dasharray="3,2"/>
  <text x="330" y="723" fill="#3498db" font-size="10" text-anchor="middle">SPI BUS (D8/D9/D10) + CTRL (D1-D5)</text>

  <!-- U.FL connector -->
  <circle cx="330" cy="760" r="12" fill="none" stroke="#f39c12" stroke-width="2"/>
  <circle cx="330" cy="760" r="4" fill="#f39c12"/>
  <text x="330" y="786" fill="#f39c12" font-size="10" text-anchor="middle">U.FL / IPEX</text>

  <!-- ============================================================ -->
  <!-- ANTENNA -->
  <!-- ============================================================ -->
  <rect x="520" y="720" width="240" height="80" rx="6" fill="#1c2333" stroke="#f39c12" stroke-width="2" stroke-dasharray="6,3"/>
  <text x="640" y="750" fill="#f39c12" font-size="13" font-weight="bold" text-anchor="middle">MOLEX 105262-0002</text>
  <text x="640" y="768" fill="#8b949e" font-size="10" text-anchor="middle">915 MHz Flex Antenna | 79 × 10 × 0.1mm</text>
  <text x="640" y="784" fill="#8b949e" font-size="10" text-anchor="middle">Balanced Dipole — Ground Plane Independent</text>

  <!-- U.FL coax to antenna -->
  <path d="M342,760 C420,760 480,760 520,760" stroke="#f39c12" stroke-width="3" fill="none"/>
  <text x="430" y="752" fill="#f39c12" font-size="9">U.FL coax 150mm</text>
  <text x="430" y="766" fill="#8b949e" font-size="8">1.13mm Ø — route along mask shell top</text>

  <!-- ============================================================ -->
  <!-- 0.49" OLED DISPLAY (REMOTE via I2C TETHER) -->
  <!-- ============================================================ -->
  <rect x="700" y="180" width="280" height="200" rx="6" fill="#1c2333" stroke="#2ecc71" stroke-width="2"/>
  <rect x="700" y="180" width="280" height="28" rx="6" fill="#2ecc71"/>
  <rect x="700" y="202" width="280" height="6" fill="#1c2333"/>
  <text x="840" y="198" fill="#0d1117" font-size="13" font-weight="bold" text-anchor="middle">0.49" SSD1306 OLED</text>
  <text x="840" y="224" fill="#8b949e" font-size="10" text-anchor="middle">64×32 pixels | I2C addr 0x3C | 15×16×2mm</text>

  <!-- Display pixel area representation -->
  <rect x="770" y="240" width="140" height="70" rx="2" fill="#0d1117" stroke="#2ecc71" stroke-width="1"/>
  <text x="840" y="270" fill="#2ecc71" font-size="16" font-weight="bold" text-anchor="middle">FB</text>
  <text x="840" y="296" fill="#2ecc71" font-size="11" text-anchor="middle">INSIDE</text>

  <!-- Display pins -->
  <g font-size="11">
    <circle cx="730" cy="340" r="5" fill="#e74c3c" stroke="#c9d1d9" stroke-width="1"/>
    <text x="740" y="344" fill="#e74c3c">VCC (3.3V)</text>

    <circle cx="730" cy="362" r="5" fill="#2c3e50" stroke="#8b949e" stroke-width="1"/>
    <text x="740" y="366" fill="#8b949e">GND</text>

    <circle cx="890" cy="340" r="5" fill="#2ecc71" stroke="#c9d1d9" stroke-width="1"/>
    <text x="900" y="344" fill="#2ecc71">SDA</text>

    <circle cx="890" cy="362" r="5" fill="#2ecc71" stroke="#c9d1d9" stroke-width="1"/>
    <text x="900" y="366" fill="#2ecc71">SCL</text>
  </g>

  <!-- ============================================================ -->
  <!-- I2C TETHER WIRES (3-4 inches) -->
  <!-- ============================================================ -->
  <!-- SDA wire -->
  <path d="M448,260 C520,260 620,260 660,290 C680,305 690,330 700,340" stroke="#2ecc71" stroke-width="2.5" fill="none"/>
  <!-- SCL wire -->
  <path d="M448,290 C530,290 630,290 660,310 C680,325 690,345 700,362" stroke="#2ecc71" stroke-width="2.5" fill="none" stroke-dasharray="8,4"/>

  <!-- VCC wire -->
  <path d="M260,448 C260,430 580,430 660,370 C680,355 700,345 725,340" stroke="#e74c3c" stroke-width="2" fill="none"/>
  <!-- GND wire -->
  <path d="M427,458 C500,458 600,440 660,390 C680,375 700,365 725,362" stroke="#8b949e" stroke-width="2" fill="none" stroke-dasharray="6,3"/>

  <!-- Tether label -->
  <rect x="540" y="270" width="140" height="50" rx="4" fill="#0d1117" stroke="#2ecc71" stroke-dasharray="4,2"/>
  <text x="610" y="288" fill="#2ecc71" font-size="11" font-weight="bold" text-anchor="middle">I2C TETHER</text>
  <text x="610" y="302" fill="#8b949e" font-size="9" text-anchor="middle">75-100mm (3-4")</text>
  <text x="610" y="314" fill="#8b949e" font-size="9" text-anchor="middle">30AWG silicone × 4</text>

  <!-- Pull-up resistors -->
  <rect x="560" y="220" width="90" height="40" rx="3" fill="#1c2333" stroke="#2ecc71" stroke-dasharray="3,2"/>
  <text x="605" y="236" fill="#2ecc71" font-size="9" text-anchor="middle">4.7kΩ pull-ups</text>
  <text x="605" y="250" fill="#8b949e" font-size="8" text-anchor="middle">SDA/SCL to 3V3</text>
  <text x="605" y="210" fill="#8b949e" font-size="8" text-anchor="middle">(optional — check</text>
  <text x="605" y="200" fill="#8b949e" font-size="8" text-anchor="middle"> OLED module first)</text>

  <!-- ============================================================ -->
  <!-- BATTERY -->
  <!-- ============================================================ -->
  <rect x="40" y="460" width="140" height="90" rx="6" fill="#1c2333" stroke="#e74c3c" stroke-width="2"/>
  <text x="110" y="486" fill="#e74c3c" font-size="12" font-weight="bold" text-anchor="middle">501230 LiPo</text>
  <text x="110" y="502" fill="#c9d1d9" font-size="10" text-anchor="middle">3.7V 150mAh</text>
  <text x="110" y="518" fill="#8b949e" font-size="10" text-anchor="middle">5 × 12 × 30 mm</text>
  <text x="110" y="534" fill="#8b949e" font-size="10" text-anchor="middle">~3.5g | 8.8hr runtime</text>

  <!-- Battery positive -->
  <line x1="180" y1="482" x2="245" y2="480" stroke="#e74c3c" stroke-width="2.5" marker-end="url(#arrowR)"/>
  <text x="210" y="475" fill="#e74c3c" font-size="9">RED (+)</text>

  <!-- Battery negative -->
  <line x1="180" y1="510" x2="375" y2="480" stroke="#8b949e" stroke-width="2" marker-end="url(#arrowB)"/>
  <text x="265" y="505" fill="#8b949e" font-size="9">BLACK (-)</text>

  <!-- ============================================================ -->
  <!-- WIRE COLOR LEGEND -->
  <!-- ============================================================ -->
  <rect x="750" y="440" width="230" height="200" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="865" y="464" fill="#c9d1d9" font-size="12" font-weight="bold" text-anchor="middle">WIRE COLOR CODE</text>
  <line x1="760" y1="472" x2="970" y2="472" stroke="#30363d"/>

  <g font-size="11">
    <rect x="770" y="484" width="30" height="12" rx="2" fill="#e74c3c"/>
    <text x="810" y="495" fill="#c9d1d9">RED — VCC / 3.3V / BAT+</text>

    <rect x="770" y="506" width="30" height="12" rx="2" fill="#2c3e50" stroke="#8b949e"/>
    <text x="810" y="517" fill="#c9d1d9">BLACK — GND / BAT-</text>

    <rect x="770" y="528" width="30" height="12" rx="2" fill="#2ecc71"/>
    <text x="810" y="539" fill="#c9d1d9">GREEN — SDA (D6)</text>

    <rect x="770" y="550" width="30" height="12" rx="2" fill="#3498db"/>
    <text x="810" y="561" fill="#c9d1d9">BLUE — SCL (D7)</text>

    <rect x="770" y="572" width="30" height="12" rx="2" fill="#f39c12"/>
    <text x="810" y="583" fill="#c9d1d9">YELLOW — SPI / LoRa CTRL</text>

    <rect x="770" y="594" width="30" height="12" rx="2" fill="#9b59b6"/>
    <text x="810" y="605" fill="#c9d1d9">PURPLE — RF_SW (D5)</text>

    <rect x="770" y="616" width="30" height="12" rx="2" fill="#f39c12" stroke="#e74c3c"/>
    <text x="810" y="627" fill="#c9d1d9">COAX — U.FL to antenna</text>
  </g>

  <!-- ============================================================ -->
  <!-- NOTES -->
  <!-- ============================================================ -->
  <rect x="700" y="660" width="480" height="120" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="720" y="682" fill="#58a6ff" font-size="12" font-weight="bold">CRITICAL NOTES</text>
  <g fill="#c9d1d9" font-size="10">
    <text x="720" y="700">1. RF_SW (D5) MUST be HIGH — enables PE4259 RF path</text>
    <text x="720" y="716">2. radio.setDio2AsRfSwitch(true) — MANDATORY in firmware</text>
    <text x="720" y="732">3. I2C tether: solder direct, heat shrink + RTV strain relief</text>
    <text x="720" y="748">4. Battery: solder to BAT+/BAT- pads — no connector needed</text>
    <text x="720" y="764">5. OLED pull-ups: check module first — most include 10kΩ onboard</text>
  </g>

  <!-- ============================================================ -->
  <!-- CONNECTION SUMMARY TABLE -->
  <!-- ============================================================ -->
  <rect x="20" y="580" width="160" height="260" rx="6" fill="#161b22" stroke="#30363d"/>
  <text x="100" y="602" fill="#58a6ff" font-size="11" font-weight="bold" text-anchor="middle">PIN SUMMARY</text>
  <line x1="30" y1="610" x2="170" y2="610" stroke="#30363d"/>
  <g fill="#c9d1d9" font-size="10">
    <text x="35" y="628">D0  SPARE</text>
    <text x="35" y="644" fill="#f39c12">D1  DIO1 (IRQ)</text>
    <text x="35" y="660" fill="#f39c12">D2  RESET</text>
    <text x="35" y="676" fill="#f39c12">D3  BUSY</text>
    <text x="35" y="692" fill="#f39c12">D4  NSS (CS)</text>
    <text x="35" y="708" fill="#9b59b6">D5  RF_SW</text>
    <text x="35" y="724" fill="#2ecc71">D6  SDA (OLED)</text>
    <text x="35" y="740" fill="#2ecc71">D7  SCL (OLED)</text>
    <text x="35" y="756" fill="#3498db">D8  SPI SCK</text>
    <text x="35" y="772" fill="#3498db">D9  SPI MISO</text>
    <text x="35" y="788" fill="#3498db">D10 SPI MOSI</text>
    <line x1="30" y1="798" x2="170" y2="798" stroke="#30363d"/>
    <text x="35" y="816" fill="#e74c3c">BAT+ → LiPo RED</text>
    <text x="35" y="832" fill="#8b949e">BAT- → LiPo BLK</text>
  </g>

  <!-- Border -->
  <rect x="5" y="5" width="1190" height="890" rx="4" fill="none" stroke="#30363d" stroke-width="2"/>
</svg>